<div *ngIf="passagers.length" class="displayPhotos">
	<p class="displayText">
		Afficher les photos : 
	</p>
	<mat-slide-toggle (change)="onToggleSlideChange($event)"></mat-slide-toggle>
</div>
<div class="liste-passager">
    <app-passager *ngFor="let passager of passagers; let i = index" [passager]="passager" [blurPicture]="blurPictures"></app-passager>
</div>
